<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculate(keuze) {
            let getal1Element = document.getElementById("getal1-invoer")
            let getal2Element = document.getElementById("getal2-invoer")
            let getal1 = parseInt(getal1Element.value)
            let getal2 = parseInt(getal2Element.value)
            if (keuze == "+") {
                console.log( getal1 + getal2)
            }
            if (keuze == "-") {
                console.log( getal1 - getal2)
            }
            if (keuze == "*") {
                console.log( getal1 * getal2)
            }
            if (keuze == "/") {
                console.log( getal1 / getal2)
            }
            
        }
    </script>
</head>
<body>
    <h1>REKENMACHINE V2</h1>
    <input type="number" id="getal1-invoer">
    <input type="number" id="getal2-invoer"> 
    <button type="button" onclick="calculate('+')">optellen</button>
    <button type="button" onclick="calculate('-')">aftrekken</button>
    <button type="button" onclick="calculate('*')">vermedigvuldigen</button>
    <button type="button" onclick="calculate('/')">delen</button>
</body>
</html>
